<body>

	<!-- Header -->
	<header class="header">
		<div class="header_overlay"></div>
		<div class="header_content d-flex flex-row align-items-center justify-content-start">
			<div class="logo">
				<a href="#">
					<div class="d-flex flex-row align-items-center justify-content-start">
						<div><img src="images/cueng_logo.png" alt="" height="39" width="39"></div>
						<div>Echonet Lite Hackathon</div>
					</div>
				</a>
			</div>

			<div class="header_right d-flex flex-row align-items-center justify-content-start ml-auto">

				<!-- Chula -->
				<div style="margin-right: 20px"><a href="cart.html">
						<div><img src="images/cu_logo.png" height="39"></div>
					</a></div>
				<!-- Mitsu -->
				<div><a href="cart.html">
						<div><img src="images/mitsubishi.jpeg" height="39"></div>
					</a></div>
				<!-- Team -->
				<div class="header_phone d-flex flex-row align-items-center justify-content-start">
					<div>TEAM BEGINNER!</div>
				</div>
			</div>
		</div>
	</header>

	<div class="super_container_inner">
		<div class="super_overlay"></div>

		<!-- Home -->

		<div class="home">
			<div class="home_container d-flex flex-column align-items-center justify-content-end">
				<div class="home_content text-center">
					<div class="home_title" id="name"></div>
					<div class="breadcrumbs d-flex flex-column align-items-center justify-content-center">
						<ul class="d-flex flex-row align-items-start justify-content-start text-center">
							<li><a href="index.html">Go to Home</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- Product -->

		<div class="product">
			<div class="container">
				<div class="row">

					<!-- Product Image -->
					<div class="col-lg-6">
						<div class="product_image_slider_container">
							<div id="slider">
								<ul class="slides">
									<li>
										<img src="images/mitsubishi_red.jpg" />
									</li>
								</ul>
							</div>
							<div>
								<div></div>
							</div>
						</div>
					</div>

					<!-- Product Info -->
					<div class="col-lg-6 product_col" id="product-detail">
						<div class="col-lg-6 product_col">
							<div class="product_info">
								<div class="product_name">IP: <span id="ipAddress"></span></div>
								<div class="product_rating_container d-flex flex-row align-items-center justify-content-start">
									<div class="product_reviews">Indoor temperature: <span id="indoorTemp"></span></div>
									<div class="product_reviews">Light sensor: <span id="light"></span></div>
									<div class="product_reviews">Humidity sensor: <span id="humidity"></span></div>
									<div class="product_reviews_link"><a href="#"></a></div>
								</div>
								<div class="product_price" id='outdoorTemp'></div>

								<div class="product_buttons">
									<div class="text-right d-flex flex-row align-items-start justify-content-start">
										<div class="product_button product_fav text-center d-flex flex-column align-items-center justify-content-center"
										 id="open">
											<div>
												<div><img src="images/power_on.svg" class="svg" alt="">
												</div>
											</div>
										</div>
										<div class="product_button product_cart text-center d-flex flex-column align-items-center justify-content-center"
										 id="close">
											<div>
												<div><img src="images/power_off.svg" class="svg" alt="">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- Clock -->
							<form class="form-inline d-flex justify-content-center" id="formClock">
								<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Time: </label>
								<select class="custom-select my-1 mr-sm-2" id="hourOptions"></select>
								<select class="custom-select my-1 mr-sm-2" id="minuteOptions"></select>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="inputGroup-sizing-default">Temperature</span>
									</div>
									<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="targetTemperature">
								</div>
								<button class="btn btn-primary my-1" id="submitTurnOnTime">Submit</button>
								<button class="btn btn-warning my-1" id="setAutoSunrise" data-toggle="modal" data-target="#myModal">Set Auto
									Sunrise</button>

							</form>
							<!-- The Modal -->
							<div class="modal" id="myModal">
								<div class="modal-dialog">
									<div class="modal-content">

										<!-- Modal Header -->
										<div class="modal-header">
											<h4 class="modal-title">Auto closing mode</h4>
											<button type="button" class="close" data-dismiss="modal">&times;</button>
										</div>

										<!-- Modal body -->
										<div class="modal-body" id="modal-body"></div>

										<!-- Modal footer -->
										<div class="modal-footer">
											<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
