<!DOCTYPE html>
<html lang="en">

<head>
	<title>Echonet Lite</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Little Closet template">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<!-- <link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.2/bootstrap.min.css"> -->
	<!-- <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
	<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
	<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
	<link rel="stylesheet" type="text/css" href="styles/responsive.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">


</head>

<body>

	<div class="super_container">

		<!-- Header -->
		<header class="header">
			<div class="header_overlay"></div>
			<div class="header_content d-flex flex-row align-items-center justify-content-start">
				<div class="logo">
					<a href="#">
						<div class="d-flex flex-row align-items-center justify-content-start">
							<div><img src="images/cueng_logo.png" alt="" height="39" width="39"></div>
							<div>Echonet Lite Hackathon</div>
						</div>
					</a>
				</div>

				<div class="header_right d-flex flex-row align-items-center justify-content-start ml-auto">

					<!-- Chula -->
					<div style="margin-right: 20px"><a href="cart.html">
							<div><img src="images/cu_logo.png" height="39"></div>
						</a></div>
					<!-- Mitsu -->
					<div><a href="cart.html">
							<div><img src="images/mitsubishi.jpeg" height="39"></div>
						</a></div>
					<!-- Team -->
					<div class="header_phone d-flex flex-row align-items-center justify-content-start">
						<div>TEAM BEGINNER!</div>
					</div>
				</div>
			</div>
		</header>

		<div class="super_container_inner">
			<div class="super_overlay"></div>

			<!-- Products -->
			<div class="products">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 offset-lg-3">
							<div class="section_title text-center">Air Conditioner Lists</div>
						</div>
					</div>

					<div class="row products_row" id="product-table">

					</div>
				</div>
			</div>

			<!-- Clock -->
			<form class="form-inline d-flex justify-content-center" id="formClock">
				<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Time: </label>
				<select class="custom-select my-1 mr-sm-2" id="hourOptions"></select>
				<select class="custom-select my-1 mr-sm-2" id="minuteOptions"></select>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default">Temperature</span>
					</div>
					<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="targetTemperature">
				</div>
				<button class="btn btn-primary my-1" id="submitTurnOnTime">Submit</button>
				<button class="btn btn-warning my-1" id="setAutoSunrise" data-toggle="modal" data-target="#myModal">Set Auto
					Sunrise</button>

				</form>
				<!-- The Modal -->
				<div class="modal" id="myModal">
					<div class="modal-dialog">
						<div class="modal-content">

							<!-- Modal Header -->
							<div class="modal-header">
								<h4 class="modal-title">Auto closing mode</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>

							<!-- Modal body -->
							<div class="modal-body" id="modal-body"></div>

							<!-- Modal footer -->
							<div class="modal-footer">
								<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
							</div>

						</div>
					</div>
				</div>
			<!-- Features -->

			<div class="features">
				<div class="container">
					<div class="row">

						<!-- Feature -->
						<div class="col-lg-4 feature_col">
							<div class="feature d-flex flex-row align-items-start justify-content-start">
								<div class="feature_left">
									<div class="feature_icon"><img src="images/icon_1.svg" alt=""></div>
								</div>
								<div class="feature_right d-flex flex-column align-items-start justify-content-center">
									<div class="feature_title">New Generation</div>
								</div>
							</div>
						</div>

						<!-- Feature -->
						<div class="col-lg-4 feature_col">
							<div class="feature d-flex flex-row align-items-start justify-content-start">
								<div class="feature_left">
									<div class="feature_icon ml-auto mr-auto"><img src="images/icon_2.svg" alt=""></div>
								</div>
								<div class="feature_right d-flex flex-column align-items-start justify-content-center">
									<div class="feature_title">Premium Air Conditioner</div>
								</div>
							</div>
						</div>

						<!-- Feature -->
						<div class="col-lg-4 feature_col">
							<div class="feature d-flex flex-row align-items-start justify-content-start">
								<div class="feature_left">
									<div class="feature_icon"><img src="images/icon_3.svg" alt=""></div>
								</div>
								<div class="feature_right d-flex flex-column align-items-start justify-content-center">
									<div class="feature_title">Move Forward</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
	<!-- <script src="js/jquery-3.2.1.min.js"></script> -->
	<script src="styles/bootstrap-4.1.2/popper.js"></script>
	<script src="styles/bootstrap-4.1.2/bootstrap.min.js"></script>
	<script src="plugins/greensock/TweenMax.min.js"></script>
	<script src="plugins/greensock/TimelineMax.min.js"></script>
	<script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
	<script src="plugins/greensock/animation.gsap.min.js"></script>
	<script src="plugins/greensock/ScrollToPlugin.min.js"></script>
	<script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
	<script src="plugins/easing/easing.js"></script>
	<script src="plugins/progressbar/progressbar.min.js"></script>
	<script src="plugins/parallax-js-master/parallax.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
